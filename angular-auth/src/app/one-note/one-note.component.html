<h2>List of Notes</h2>
<ul>
  <li *ngFor="let note of oneNote | keyvalue">

      <div class="card">
        <div class="card-header">
        {{note.value.NoteId}}
          {{note.value.title}}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{note.value.notes}}</p>
            <footer>
              </footer>
          </blockquote>
        </div>
      </div>
  </li>
</ul>
