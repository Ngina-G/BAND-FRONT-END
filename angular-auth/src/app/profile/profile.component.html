<li *ngFor="let profile of profile |keyvalue">
<div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img
          src="{{profile.value.image}}"
          alt="twitter"
        />
      </div>
    </div>
    <div class="name">{{profile.value.username}}</div>
    <div class="career">{{profile.value.bio}}</div>
    <hr class="horizon" />
    <button class="about">About Me</button>
    <div class="info">
      <p>Name: {{profile.value.username}}</p>
      <p>Email:{{profile.value.email}}</p>
    </div>
    <p class="flow">Follow Me</p>
    <div class="social-icons">
      <a href="??" target="_blank" class="fb"
        ><i class="fab fa-facebook-f"></i
      ></a>
      <a href="??" target="_blank" class="messenger"
        ><i class="fab fa-facebook-messenger"></i
      ></a>
      <a href="??" target="_blank" class="insta"
        ><i class="fab fa-instagram"></i
      ></a>
      <a href="??" target="_blank" class="telegram"
        ><i class="fab fa-telegram-plane"></i
      ></a>
      <a href="??" target="_blank" class="email"
        ><i class="fas fa-envelope"></i
      ></a>
    </div>
  </div>


<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Update Profile
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Profile</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="ActivateAddEditNoteComp">
          <div class="form-froup row">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" [(ngModel)]="name"
                placeholder="Name">
            </div>
            <label class="col-sm-2 col-form-label">Bio:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" [(ngModel)]="bio"
                placeholder="Bio">
            </div>
            <label class="col-sm-2 col-form-label">Image:</label>
            <div class="col-sm-8">
                <input type="file" accept="image/*" class="form-control" [(ngModel)]="image">
            </div>
        </div>
        
        <button (click)="updateProfile(profile.value.user_id)" class="btn btn-primary">
            Update
        </button>
        </div>
      </div>
    </div>
  </div>
</li>
