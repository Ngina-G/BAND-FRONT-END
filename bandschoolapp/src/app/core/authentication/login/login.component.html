<div class="wrapper">
    <form [formGroup]="form" (submit)="submit()">
        <div class="h5 font-weight-bold text-center mb-3">Please sign in</div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="far fa-user"></span></div>
            <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="fas fa-key"></span></div>
            <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
            <div class="icon btn"><span class="fas fa-eye-slash"></span></div>
        </div>
        <div class="mb-2">
            <label class="option">Remember me
                <input type="checkbox" checked>
                <span class="checkmark"></span>
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        <div class="terms mb-2">
            Don't have an account? <a href="/register">Sign Up</a>
        </div>
    </form>
  </div>
