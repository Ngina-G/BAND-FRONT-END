<div class="wrapper">
    <form [formGroup]="form" (submit)="submit()">
        <div class="h5 font-weight-bold text-center mb-3">Sign up for an account</div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="far fa-user"></span></div>
            <input formControlName="username" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="far fa-envelope"></span></div>
            <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="fas fa-key"></span></div>
            <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
            <div class="icon btn"><span class="fas fa-eye-slash"></span></div>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <div class="terms mb-2">
            By clicking "Signup", you acknowledge that you have read the
            <a href="#">Privacy Policy</a> and agree to the
            <a href="#">Terms of Service</a>.
        </div>
    </form>
  </div>
