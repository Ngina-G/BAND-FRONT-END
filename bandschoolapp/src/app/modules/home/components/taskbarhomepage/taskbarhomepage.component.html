<div class="col-md-12 ml-5" id="tasks-container">
    <div class="profile" *ngFor="let profile of profile |keyvalue">
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="card p-4" id="task-card"> 
                <div class=" image d-flex flex-column justify-content-center align-items-center"> 
                    <div class="profile-img">
                        <a href="http://">
                            <div class="text-center" class="image-back">

                                <img src="{{profile.value.image}}" width="170" height="160" class="rounded-circle profile-img">
                            </div>
                        </a> 
                    </div>
                    <span class="name mt-3" style="font-weight: 600; font-size:18px;">{{profile.value.username}}</span>  
                    <div class="d-flex flex-row justify-content-center align-items-center gap-2"> 
                        <span class="idd text-muted" style="font-size: 12px;">{{profile.value.email}}</span> 
                        <span><i class="fa fa-pen"></i></span> 
                    </div> 
                </div> 
            </div>
        </div>
    </div>
    <div class="tasks">
        <div class="task-cards">
        <a href="/add-task" style="text-decoration: none;"><h3 class="text-center text-dark">Tasks</h3></a>
            <div class="card task-backg mt-4" *ngFor="let task of task |keyvalue">
                <!-- Ngfor task of tasks -->
                    <div class="form-check checkbox my-3">
                        <input class="strikethrough" type="checkbox" value="" id="flexCheckDefault">
                        <span class="form-check-label h4" for="flexCheckDefault">
                            {{task.value.tasks}}
                        </span>
                    </div>
                    <div class="d-flex  flex-row justify-content-between mx-2">
                        <div class="text-muted mt-2"><i class="fas fa-info-circle me-2" style="font-size: 15px;"></i><small>{{task.value.date|date}}</small></div>
                        <div class="">
                            <button class="text-info btn" data-mdb-toggle="tooltip" title="Edit todo" data-toggle="modal" data-target="#exampleModal" (click)="editClick(task.value)"><i
                                class="fas fa-pencil-alt me-3" style="font-size: 20px;"></i></button>
                            <button class="btn" data-mdb-toggle="tooltip" title="Delete todo" (click)="deleteClick(task.value.TaskId)">
                                <i class="fa-solid fa-trash-can" style="font-size: 20px;"></i>
                            </button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
