<div class="container-fluid back-g">
  <div class="row flex-nowrap">
    <!-- NAVBAR -->
      <app-navbar class="" *ngIf="show"></app-navbar>
      <div class="col-md-1 mt-3">
          <button type="button" id="sidebarCollapse" class="btn clickBtn" (click)="show=!show">&#9776;</button>    
      </div>

    <!-- FORM -->
      <div class="col-7 col-md-10" id="home-comp">
        <div class="mb-3 container-sm mt-4 form-froup">

          <h1>Add Note</h1>
          <div class="mb-3 mt-4">
            <label class="form-label">Title</label>
            <input maxlength="50" id="title" type="text" class="form-control" required placeholder="Title goes here" [(ngModel)]="title">
          </div>
          <div class="mb-3 mx-auto">
            <label class="form-label">Note</label>
            <textarea id="note" class="form-control" id="exampleFormControlTextarea1" required rows="12" [(ngModel)]="notes">
            </textarea>
            <select class="form-select mt-3" aria-label="Default select example">
              <option selected>Choose Category</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <div class="col">
              <!-- <button id="submitBtn" type="submit" (click)="addNotes()" *ngIf="note.NoteId==0" class="btn btn-primary mb-3 mt-3 px-4">Add</button> -->
                <button (click)="addNotes()" *ngIf="note.NoteId==0" class="btn btn-primary col mt-3 px-4 btn-add" type="submit">
                  Add
                </button>  
                <button (click)="updateNotes()" *ngIf="note.NoteId!=0" class="btn btn-primary mt-3 mx-3 px-2 btn-update" type="submit">
                  Update
                </button>
            </div>

        </div>
      </div>
  </div>
</div>
