<div class="container-fluid back-g">
    <div class="row flex-nowrap">
        <app-navbar class=""></app-navbar>
        <div class="col-md-1 mt-3">
            <button type="button" id="sidebarCollapse" class="btn clickBtn" >&#9776;</button>    
        </div>

        <div class="col-7 col-md-10" id="home-comp">
            <body>
                <div id="home-container" class="container">
                    <div class="row d-flex w-100">
                <!-- ADD NOTE BUTTON -->
                            <div class="container mt-5">
                                    <div class="col-sm add-backg">
                                        <a href="/add-note">
                                            <button class="btn btn-primary" id="color-note">
                                                <i style="background: white; color:black; padding: .5em; border-radius:50px" class="fa-solid fa-plus"></i>
                                                <div class="add-text">Note</div>
                                            </button>
                                        </a>
                                    </div>
                            </div>
                
                <!-- NOTES CONTAINER -->
                            <div class="note-cards mt-5" *ngFor="let note of note">
                            
                                <a href="/note">
                                    <div class="card note-backg mt-4">
                                        <!-- Ngfor note of notes -->
                                        <div class="card-body ">
                                            <span class="card-title d-flex justify-content-between pb-3">
                                                <h4 class="">{{note.title}}</h4>
                                            </span>
                                            <p class="card-text pb-1">
                                                {{note.notes}}
                                            </p>
                                            <div class="text-muted"><small>{{note.date|date}}</small></div>
                                        </div>
                                    </div>
                                </a>
                        
                        
                            </div>
                        
                        </div>
                <!-- SIDE PANEL FOR PROFILE & TASKS -->
                        
                    </div>
                
                </body>
        </div>

    </div>
</div>
